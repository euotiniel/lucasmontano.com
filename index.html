<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lucas Montano</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
</head>
<body>

  <div class="container" id="content">
  </div>

  <script>
    // bah tu Ã© dos mais curioso neh...
    fetch('https://api.github.com/repos/lucasmontano/lucasmontano.com/readme')
      .then(response => response.json())
      .then(data => {    
        const readmeBase64 = data.content;
        const readmeContent = atob(readmeBase64);        
        const readmeHtml = marked(readmeContent);    
        document.getElementById('content').innerHTML = readmeHtml;
      });
  </script>

</body>
</html>
